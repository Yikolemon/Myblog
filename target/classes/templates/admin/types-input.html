<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/admin_fragement :: basic-head(~{::title})">
  <title>分类新增</title>
</head>
<body>

<!--导航-->
  <nav th:replace="admin/admin_fragement :: menu(2)"></nav>

<!--二级导航-->
  <div th:replace="admin/admin_fragement::type-second-menu(1)"></div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
      <div class="ui container">
        <form action="#" method="post" class="ui form" th:action="@{/admin/types}" th:object="${type}">

          <input type="hidden" th:value="*{id}" name="id">
          <div class="required field">
            <div class="ui left labeled input">
              <label class="ui teal basic label">名称</label>
              <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
            </div>
           </div>

          <div class="ui error message"></div>

            <div class="ui negative message"  th:if="${#fields.hasErrors('name')}">
              <i class="close icon"></i>
              <div class="header">验证失败</div>
              <p th:errors="*{name}">提交信息不符合规则</p>
            </div>

           <div class="ui right aligned container">
             <button class="ui  teal  submit button">提交</button>
           </div>
        </form>
      </div>
    </div>


  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/admin_fragement::footer"></footer>

  <div th:replace="admin/admin_fragement::basic-script"></div>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });
    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    });
  </script>

</body>
</html>
