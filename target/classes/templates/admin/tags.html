<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--http://www.thymeleaf.org-->
<head th:replace="admin/admin_fragement :: basic-head(~{::title})">
  <title>标签管理</title>
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/admin_fragement :: menu(3)"></nav>

  <!--二级导航-->
  <div th:replace="admin/admin_fragement::tag-second-menu(2)"></div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">

    <div class="ui container">
      <div class="ui success message"th:unless="${#strings.isEmpty(message)}" >
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜你，操作成功</p>
      </div>

      <table class="ui celled table">
        <thead>
          <tr>
            <th></th>
            <th>名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
         <tr th:each="tags,iterStat : ${tags}">
            <td th:text="${iterStat.count}">计数</td>
            <td th:text="${tags.name}">标签名称</td>
            <td>
              <a href="#" class="ui mini teal basic button" th:href="@{/admin/tags/{id}/input(id=${tags.id})}">编辑</a>
              <a href="#" class="ui mini red basic button" onclick="return confirm('你确定要删除吗？')"th:href="@{/admin/tags/{id}/delete(id=${tags.id})}">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <!--暂时不开启分页-->
              <!--<div class="ui mini pagination menu">
                <a class=" item">上一页</a>
                <a class=" item">下一页</a>
              </div>-->
              <a href="#" class="ui mini right floated teal basic button" th:href="@{/admin/tags/input}">新增</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/admin_fragement::footer"></footer>


  <div th:replace="admin/admin_fragement::basic-script"></div>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });
    $('.message .close')
            .on('click',function () {
      $(this)
              .closest('.message')
              .transition('fade');
    });
  </script>
</body>
</html>
