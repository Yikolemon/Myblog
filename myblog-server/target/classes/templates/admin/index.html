<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin_fragement :: basic-head(~{::title})">
  <title>登录成功</title>
</head>
<body>

<!--导航-->
<nav th:replace="admin/admin_fragement :: menu(1)"></nav>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <div class="ui success large message">
      <br>
      <h1 th:align="middle">登录成功</h1>
      <br>
      <h3 th:align="middle">请稍等，<span id="n">3</span>秒后跳转页面</h3>
      <div th:align="middle" style="font-size: 10px">
        <a href="#" th:href="@{/admin/blogs}">未跳转？点击跳转</a>
      </div>
      <br>
      <br>
    </div>
  </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="admin/admin_fragement::footer"></footer>


<div th:replace="admin/admin_fragement::basic-script"></div>

<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });
</script>
<script>
  var num=3;
  var id=setInterval(jump,1000);
  var n=document.getElementById("n");
  function jump() {
    num--;
    n.innerHTML=num;
    if (num==0){
      clearInterval(id);
      window.location.href=window.location.href+"/../blogs";
    }
  }
</script>

</body>
</html>
